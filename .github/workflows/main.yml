name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag cv:latest

  publish:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        token: ${{secrets.PAT}}
    - name: Publish CV to branch
      run: docker cp $(docker ps -l -q):/cv.pdf cv.pdf && git checkout -b cv && git add cv.pdf && git commit -m "cv" && git push origin cv
